name: client
description: "A Product Management Flutter application with Laravel backend integration."

# Prevent accidental publishing to pub.dev
publish_to: "none"

# Application version and build number
version: 1.0.0+1

# Dart and Flutter SDK constraints
environment:
  sdk: ^3.10.7

# Runtime dependencies
dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS-style icons
  cupertino_icons: ^1.0.8

  # HTTP client for API calls
  http: ^1.2.0

  # State management solution
  provider: ^6.1.1

  # Internationalization and date/number formatting
  intl: ^0.19.0

# Development dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting rules for code quality
  flutter_lints: ^6.0.0

# Flutter configuration
flutter:
  # Enable Material Design
  uses-material-design: true

  # Uncomment and configure assets if needed
  # assets:
